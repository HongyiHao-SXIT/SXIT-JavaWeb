<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        table {
            width: 100%; border-collapse: collapse; background: #fff;
        }
        th, td {
            padding: 10px; border: 1px solid #ccc; text-align: center;
        }
        th {
            background: #4CAF50; color: white;
        }
        .actions button {
            padding: 5px 10px;
            margin: 0 2px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit { background-color: #2196F3; color: white; }
        .delete { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <h2>用户信息列表</h2>
    <table>
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>博客地址</th>
                <th>省份</th>
                <th>兴趣</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>男</td>
                <td>http://blog1.com</td>
                <td>广东</td>
                <td>旅游</td>
                <td>无</td>
                <td class="actions">
                    <button class="edit">编辑</button>
                    <button class="delete">删除</button>
                </td>
            </tr>
            <!-- 更多用户数据 -->
        </tbody>
    </table>
</body>
</html>
