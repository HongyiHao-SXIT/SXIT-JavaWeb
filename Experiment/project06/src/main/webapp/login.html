<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form action="login.action" method="post">
            <label>用户名：</label>
            <input type="text" name="username" required><br>
            <label>密码：</label>
            <input type="password" name="password" required><br>
            <input type="submit" value="登录">
        </form>
    </div>
</body>
</html>
